version: '3.8'

services:
  # MySQL Database Service
  mysql-db:
    image: mysql:8.0
    container_name: leaveworkflow-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-}
      MYSQL_DATABASE: ${DB_NAME:-leaveworkflow_db}
      MYSQL_USER: ${DB_USER:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-}
    ports:
      - "3308:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER:-leaveworkflow}", "-p${DB_PASSWORD:-leaveworkflow123}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leaveworkflow-network
    restart: unless-stopped

  # Spring Boot Backend Service
  backend:
    build:
      context: ./backend-leaveworkflow
      dockerfile: Dockerfile
    container_name: leaveworkflow-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/${DB_NAME:-leaveworkflow_db}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: false
      JWT_SECRET: ${JWT_SECRET:-5f8a9b7c6d4e3f2a1b0c9d8e7f6a5b4c3d2e1f0a9b8c7d6e5f4a3b2c1d0e9f8a7b6c5d4e3f2a1b0c9d8e7f6a5b4c}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      CORS_ALLOWED_ORIGINS: http://localhost:4200,http://frontend:80
      FILE_UPLOAD_DIR: /app/uploads
      LOGGING_LEVEL_SN_GROUPEISI: INFO
    depends_on:
      mysql-db:
        condition: service_healthy
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - leaveworkflow-network
    restart: unless-stopped

  # Angular Frontend Service
  frontend:
    build:
      context: ./frontend-leave-workflow
      dockerfile: Dockerfile
      args:
        API_BASE_URL: http://localhost:8080/api
    container_name: leaveworkflow-frontend
    ports:
      - "4200:80"
    environment:
      API_BASE_URL: http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - leaveworkflow-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  mysql-data:
  backend-uploads:

# Network for service communication
networks:
  leaveworkflow-network:
    driver: bridge

