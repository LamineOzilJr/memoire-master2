version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: leaveworkflow_db
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql  # Persist DB data
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .  # Build from project root
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/leaveworkflow_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      # Add other env vars from application.properties if needed (e.g., JWT secret, email config)
    depends_on:
      db:
        condition: service_healthy  # Wait for DB to be ready

volumes:
  db-data: